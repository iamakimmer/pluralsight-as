<!doctype html>
<html language="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container-fluid" ng-controller="EditProfileController">
<form name="profileForm">
	<div class="row-fluid">
		<div class="span3">
			<img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
		</div>
		<div class="span3">
			<fieldset>
				<label for="userName">User Name:</label>
				<input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]/" type="text" placeholder="Username" ng-model="user.userName" />
				<label for="password">Password</label>
				<input id="password" required type="password" placeholder="Password" ng-model="user.password" />
			</fieldset>
			<div style="margin-top:15px">
				<fieldset>
					<label for="name">Name:</label>
					<input id="name" type="text" placeholder="Name" ng-model="user.name" />
					<label for="emailAddress">Email:</label>
					<input id="emailAddress" type="email" placeholder="Email" ng-model="user.emailAddress" />
				</fieldset>
			</div>
		</div>
	</div>

</form>

</div>



<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services/GravatarUrlBuilder.js"></script>
<script src="/js/controllers/EditProfileController.js"></script>

</body>

</html>
